{% extends "base.html" %}

{% block content %}
<section class="single-story">
    <div class="container">
        <article>
            <h1>{{ story.title }}</h1>
            <div class="story-meta">
                <span><i class="far fa-user"></i> {{ story.author }}</span>
                <span><i class="fas fa-map-marker-alt"></i> {{ story.location }}</span>
                <span><i class="far fa-calendar"></i> {{ story.date }}</span>
            </div>
            
            {% if story.image_url %}
            <div class="story-featured-image">
                <img src="{{ story.image_url }}" alt="{{ story.title }}">
            </div>
            {% endif %}
            
            <div class="story-content">
                {{ story.content|safe }}
            </div>
            
            <div class="story-actions">
                <a href="{{ url_for('submit_story') }}" class="btn btn-primary">
                    <i class="fas fa-pen-fancy"></i> Share Your Own Story
                </a>
            </div>
        </article>
    </div>
</section>
{% endblock %}
